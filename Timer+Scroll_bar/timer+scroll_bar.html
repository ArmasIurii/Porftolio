

<!-- Trebuie de facut schimbarea butonului Start -> Pause -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/timer+scroll_bar.css">
    <title>Countdown Timer</title>
</head>
<body>   
    <h1>Countdown Timer</h1>
   
    <div id="container">

        <p id="hour-label" class="label">Hours</p><p id="min-label" class="label">Minutes</p><p id="sec-label" class="label">Seconds</p>


        <input id="hour" type="number" max="99" min="0" value="0" class="time"><p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time"><p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">


        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
        <button id="stop" class="btn">Stop</button>

        <div id="progress-container">
            <div id="progress-bar" style="width: 0;"></div>
        </div>

    </div>

    <script src="/timer+scroll_bar.js"></script>
</body>
</html>
